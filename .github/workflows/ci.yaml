name: CI

on:
  push:
    branches: [ "master" ]
    # Releases are tags named 'v<version>', and must have the "major.minor.micro", for example: "0.1.0".
    # Release candidates are tagged as `v<version>-rc<num>`, for example: "0.1.0-rc1".
    tags:
      - "v*"
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2023-10-21
          override: true
          components: clippy
    - uses: actions/checkout@v3
    - name: Build
      run: |
        cargo build --verbose
        cargo build --features alloc --verbose
    - name: Clippy
      run: |
        cargo clippy --verbose
        cargo clippy --features alloc --verbose
    - name: Run tests
      run: |
        cargo test --verbose
        cargo test --features alloc --verbose
